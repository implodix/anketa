<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3D Minecraft </title>
    <style>
        body { 
            margin: 0; 
            overflow: hidden; 
            font-family: 'Courier New', monospace;
        }
        #info {
            position: absolute; top: 10px; left: 10px; color: white; 
            background: rgba(0,0,0,0.8); padding: 15px; border-radius: 8px;
            font-size: 14px; z-index: 100;
        }
        canvas { display: block; }
    </style>
</head>
<body>
    <div id="info">
        WASD: –¥–≤–∏–∂–µ–Ω–∏–µ | –ú—ã—à—å: –æ–±–∑–æ—Ä | –õ–ö–ú: –±–ª–æ–∫ | –ü–ö–ú: —É–¥–∞–ª–∏—Ç—å | R: –º–∏—Ä | –ü—Ä–æ–±–µ–ª: –ø—Ä—ã–∂–æ–∫<br>
        <span style="color: #4CAF50;">‚úÖ –ö–∞–º–µ—Ä–∞ –∏—Å–ø—Ä–∞–≤–ª–µ–Ω–∞! üîµ –°–∏–Ω–µ–µ –Ω–µ–±–æ!</span>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script>
        // –°—Ü–µ–Ω–∞
        const scene = new THREE.Scene();
        scene.fog = new THREE.Fog(0x87CEEB, 10, 100); // –¢—É–º–∞–Ω –¥–ª—è –∞—Ç–º–æ—Å—Ñ–µ—Ä—ã
        
        const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
        const renderer = new THREE.WebGLRenderer({ antialias: true });
        renderer.setSize(window.innerWidth, window.innerHeight);
        renderer.shadowMap.enabled = true;
        renderer.shadowMap.type = THREE.PCFSoftShadowMap;
        renderer.setClearColor(0x87CEEB); // üîµ –Ø—Ä–∫–æ–µ —Å–∏–Ω–µ–µ –Ω–µ–±–æ
        document.body.appendChild(renderer.domElement);

        // ‚úÖ –ò–°–ü–†–ê–í–õ–ï–ù–ù–ê–Ø –ö–ê–ú–ï–†–ê
        const player = {
            position: new THREE.Vector3(0, 25, 0),
            velocity: new THREE.Vector3(0, 0, 0),
            rotation: { x: 0, y: 0 }, // –û—Ç–¥–µ–ª—å–Ω—ã–π –ø–æ–≤–æ—Ä–æ—Ç –∫–∞–º–µ—Ä—ã
            speed: 0.15,
            jumpPower: 0.25,
            grounded: false,
            height: 1.8,
            radius: 0.3,
            sensitivity: 0.002
        };

        // –ú–∏—Ä
        const worldSize = 32;
        const world = new Map();
        const blocks = new Map();
        const blockGeometry = new THREE.BoxGeometry(1, 1, 1);

        // –ú–∞—Ç–µ—Ä–∏–∞–ª—ã
        const grassMaterial = new THREE.MeshLambertMaterial({ color: 0x4a9c4a });
        const dirtMaterial = new THREE.MeshLambertMaterial({ color: 0x8b4513 });
        const stoneMaterial = new THREE.MeshLambertMaterial({ color: 0x696969 });

        // ‚úÖ –ö–†–ê–°–ò–í–û–ï –ù–ï–ë–û
        // –°–æ–ª–Ω—Ü–µ
        const sunLight = new THREE.DirectionalLight(0xffffff, 1);
        sunLight.position.set(50, 50, 50);
        sunLight.castShadow = true;
        sunLight.shadow.mapSize.width = 2048;
        sunLight.shadow.mapSize.height = 2048;
        scene.add(sunLight);

        // –ù–µ–±–µ—Å–Ω—ã–π —Å–≤–µ—Ç
        const ambientLight = new THREE.AmbientLight(0x87CEEB, 0.4);
        scene.add(ambientLight);

        // –û–±–ª–∞–∫–∞ (–ø—Ä–æ—Å—Ç—ã–µ)
        const cloudGeometry = new THREE.SphereGeometry(3, 8, 6);
        const cloudMaterial = new THREE.MeshLambertMaterial({ 
            color: 0xffffff, 
            transparent: true, 
            opacity: 0.7 
        });
        for (let i = 0; i < 20; i++) {
            const cloud = new THREE.Mesh(cloudGeometry, cloudMaterial);
            cloud.position.set(
                (Math.random() - 0.5) * 80,
                40 + Math.random() * 10,
                (Math.random() - 0.5) * 80
            );
            cloud.scale.setScalar(0.3 + Math.random() * 0.5);
            scene.add(cloud);
        }

        // Raycaster
        const raycaster = new THREE.Raycaster();
        let mouse = new THREE.Vector2();
        let isPointerLocked = false;

        function checkCollision(pos, radius = player.radius) {
            const checkPositions = [
                new THREE.Vector3(0, 0, 0),
                new THREE.Vector3(0.4, 0, 0), new THREE.Vector3(-0.4, 0, 0),
                new THREE.Vector3(0, 0.4, 0), new THREE.Vector3(0, -0.4, 0),
                new THREE.Vector3(0, 0, 0.4), new THREE.Vector3(0, 0, -0.4)
            ];

            for (let check of checkPositions) {
                const testPos = pos.clone().add(check);
                const blockX = Math.floor(testPos.x);
                const blockY = Math.floor(testPos.y);
                const blockZ = Math.floor(testPos.z);
                
                const key = `${blockX},${blockY},${blockZ}`;
                if (world.has(key)) return true;
            }
            return false;
        }

        function generateWorld() {
            blocks.forEach(block => scene.remove(block));
            blocks.clear();
            world.clear();

            for (let x = -worldSize/2; x < worldSize/2; x++) {
                for (let z = -worldSize/2; z < worldSize/2; z++) {
                    const height = Math.floor(10 + Math.sin(x * 0.1) * 4 + Math.cos(z * 0.1) * 4);
                    for (let y = 0; y < height; y++) {
                        const key = `${x},${y},${z}`;
                        let material = stoneMaterial;
                        if (y === height - 1) material = grassMaterial;
                        else if (y > height - 4) material = dirtMaterial;
                        
                        const block = new THREE.Mesh(blockGeometry, material);
                        block.position.set(x + 0.5, y + 0.5, z + 0.5);
                        block.castShadow = true;
                        block.receiveShadow = true;
                        block.userData.key = key;
                        scene.add(block);
                        blocks.set(key, block);
                        world.set(key, 1);
                    }
                }
            }
        }

        function onMouseClick(event) {
            mouse.x = (event.clientX / window.innerWidth) * 2 - 1;
            mouse.y = -(event.clientY / window.innerHeight) * 2 + 1;
            
            raycaster.setFromCamera(mouse, camera);
            const intersects = raycaster.intersectObjects(Array.from(blocks.values()));
            
            if (intersects.length > 0) {
                const intersect = intersects[0];
                const pos = intersect.object.position;

                if (event.button === 0) { // –õ–ö–ú
                    const normal = intersect.face.normal;
                    const newPos = new THREE.Vector3(
                        Math.round(pos.x + normal.x * 0.5),
                        Math.round(pos.y + normal.y * 0.5),
                        Math.round(pos.z + normal.z * 0.5)
                    );
                    const key = `${Math.floor(newPos.x)},${Math.floor(newPos.y)},${Math.floor(newPos.z)}`;
                    if (!world.has(key)) {
                        const block = new THREE.Mesh(blockGeometry, grassMaterial);
                        block.position.copy(newPos);
                        block.castShadow = true;
                        block.receiveShadow = true;
                        block.userData.key = key;
                        scene.add(block);
                        blocks.set(key, block);
                        world.set(key, 1);
                    }
                } else if (event.button === 2) { // –ü–ö–ú
                    const key = intersect.object.userData.key;
                    scene.remove(intersect.object);
                    blocks.delete(key);
                    world.delete(key);
                }
            }
        }

        // ‚úÖ –ü–õ–ê–í–ù–ê–Ø –ö–ê–ú–ï–†–ê
        const keys = {};
        document.addEventListener('keydown', (event) => {
            keys[event.code] = true;
            if (event.code === 'KeyR') generateWorld();
        });
        document.addEventListener('keyup', (event) => keys[event.code] = false);

        renderer.domElement.addEventListener('click', () => {
            renderer.domElement.requestPointerLock();
        });
        
        document.addEventListener('pointerlockchange', () => {
            isPointerLocked = document.pointerLockElement === renderer.domElement;
        });

        document.addEventListener('mousemove', (event) => {
            if (!isPointerLocked) return;
            
            // ‚úÖ –ü–õ–ê–í–ù–´–ô –ü–û–í–û–†–û–¢ –ö–ê–ú–ï–†–´
            player.rotation.y -= event.movementX * player.sensitivity;
            player.rotation.x -= event.movementY * player.sensitivity;
            player.rotation.x = Math.max(-Math.PI/2, Math.min(Math.PI/2, player.rotation.x));
        });

        renderer.domElement.addEventListener('click', onMouseClick);
        renderer.domElement.addEventListener('contextmenu', e => e.preventDefault());

        function update() {
            // –î–≤–∏–∂–µ–Ω–∏–µ (–∏—Å–ø–æ–ª—å–∑—É–µ–º –ø–æ–≤–æ—Ä–æ—Ç –∫–∞–º–µ—Ä—ã)
            const direction = new THREE.Vector3();
            const frontVector = new THREE.Vector3(0, 0, -1);
            const sideVector = new THREE.Vector3(1, 0, 0);
            
            // –ü—Ä–∏–º–µ–Ω—è–µ–º –ø–æ–≤–æ—Ä–æ—Ç –∏–≥—Ä–æ–∫–∞
            const quaternion = new THREE.Quaternion();
            quaternion.setFromEuler(new THREE.Euler(0, player.rotation.y, 0));
            frontVector.applyQuaternion(quaternion);
            frontVector.y = 0;
            frontVector.normalize();
            
            sideVector.applyQuaternion(quaternion);
            sideVector.y = 0;
            sideVector.normalize();

            if (keys['KeyW']) direction.add(frontVector);
            if (keys['KeyS']) direction.sub(frontVector);
            if (keys['KeyA']) direction.sub(sideVector);
            if (keys['KeyD']) direction.add(sideVector);
            
            direction.normalize().multiplyScalar(player.speed);
            player.velocity.x = direction.x;
            player.velocity.z = direction.z;

            // –ü—Ä—ã–∂–æ–∫ –∏ –≥—Ä–∞–≤–∏—Ç–∞—Ü–∏—è
            if (keys['Space'] && player.grounded) {
                player.velocity.y = player.jumpPower;
                player.grounded = false;
            }
            player.velocity.y -= 0.015;

            // –ö–æ–ª–ª–∏–∑–∏–∏
            const newX = player.position.x + player.velocity.x;
            if (!checkCollision(new THREE.Vector3(newX, player.position.y, player.position.z))) {
                player.position.x = newX;
            }

            const newZ = player.position.z + player.velocity.z;
            if (!checkCollision(new THREE.Vector3(player.position.x, player.position.y, newZ))) {
                player.position.z = newZ;
            }

            const newY = player.position.y + player.velocity.y;
            const footY = newY - player.height + 0.1;
            if (footY <= 0 || checkCollision(new THREE.Vector3(player.position.x, footY, player.position.z))) {
                player.position.y = Math.floor(footY) + player.height;
                player.velocity.y = 0;
                player.grounded = true;
            } else {
                player.position.y = newY;
            }

            // ‚úÖ –ö–ê–ú–ï–†–ê –ü–†–ò–í–Ø–ó–ê–ù–ê –ö –ò–ì–†–û–ö–£
            camera.position.copy(player.position);
            camera.position.y += player.height * 0.9; // –ì–ª–∞–∑–∞ –Ω–∞ —É—Ä–æ–≤–Ω–µ –≥–æ–ª–æ–≤—ã
            camera.rotation.order = 'YXZ';
            camera.rotation.x = player.rotation.x;
            camera.rotation.y = player.rotation.y;
        }

        function animate() {
            requestAnimationFrame(animate);
            update();
            renderer.render(scene, camera);
        }

        window.addEventListener('resize', () => {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        });

        generateWorld();
        animate();
    </script>
</body>
</html>
