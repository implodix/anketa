<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3D Minecraft (Фикс физики)</title>
    <style>
        body { 
            margin: 0; 
            overflow: hidden; 
            background: linear-gradient(180deg, #87CEEB 0%, #98D8E8 60%, #E0F6FF 100%);
            font-family: 'Courier New', monospace;
        }
        #info {
            position: absolute; top: 10px; left: 10px; color: white; 
            background: rgba(0,0,0,0.8); padding: 15px; border-radius: 8px;
            font-size: 14px; z-index: 100;
        }
        canvas { display: block; }
    </style>
</head>
<body>
    <div id="info">
        WASD: движение | Мышь: обзор | ЛКМ: блок | ПКМ: удалить | R: мир | Пробел: прыжок
        <br><span style="color: #4CAF50;">✅ Физика исправлена!</span>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script>
        // Сцена
        const scene = new THREE.Scene();
        const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
        const renderer = new THREE.WebGLRenderer({ antialias: true });
        renderer.setSize(window.innerWidth, window.innerHeight);
        renderer.shadowMap.enabled = true;
        renderer.shadowMap.type = THREE.PCFSoftShadowMap;
        document.body.appendChild(renderer.domElement);

        // Игрок (исправленная физика)
        const player = {
            position: new THREE.Vector3(0, 25, 0), // Выше земли
            velocity: new THREE.Vector3(0, 0, 0),
            rotation: { x: 0, y: 0 },
            speed: 0.15,
            jumpPower: 0.25,
            grounded: false,
            height: 1.8,
            radius: 0.3
        };

        // Мир
        const worldSize = 32;
        const world = new Map();
        const blocks = new Map();
        const blockGeometry = new THREE.BoxGeometry(1, 1, 1);

        // Материалы
        const grassMaterial = new THREE.MeshLambertMaterial({ color: 0x4a9c4a });
        const dirtMaterial = new THREE.MeshLambertMaterial({ color: 0x8b4513 });
        const stoneMaterial = new THREE.MeshLambertMaterial({ color: 0x696969 });

        // Свет
        const ambientLight = new THREE.AmbientLight(0x404040, 0.6);
        scene.add(ambientLight);
        const sunLight = new THREE.DirectionalLight(0xffffff, 0.8);
        sunLight.position.set(50, 50, 50);
        sunLight.castShadow = true;
        sunLight.shadow.mapSize.width = 2048;
        sunLight.shadow.mapSize.height = 2048;
        scene.add(sunLight);

        // Raycaster
        const raycaster = new THREE.Raycaster();
        let mouse = new THREE.Vector2();
        let isPointerLocked = false;

        // ✅ ИСПРАВЛЕННАЯ ФУНКЦИЯ КОЛЛИЗИЙ
        function checkCollision(pos, radius = player.radius) {
            const checkPositions = [
                new THREE.Vector3(0, 0, 0), // центр
                new THREE.Vector3(0.5, 0, 0), new THREE.Vector3(-0.5, 0, 0),
                new THREE.Vector3(0, 0.5, 0), new THREE.Vector3(0, -0.5, 0),
                new THREE.Vector3(0, 0, 0.5), new THREE.Vector3(0, 0, -0.5)
            ];

            for (let check of checkPositions) {
                const testPos = pos.clone().add(check);
                const blockX = Math.floor(testPos.x);
                const blockY = Math.floor(testPos.y);
                const blockZ = Math.floor(testPos.z);
                
                const key = `${blockX},${blockY},${blockZ}`;
                if (world.has(key)) {
                    return true; // Столкновение!
                }
            }
            return false;
        }

        // Генерация мира
        function generateWorld() {
            blocks.forEach(block => scene.remove(block));
            blocks.clear();
            world.clear();

            for (let x = -worldSize/2; x < worldSize/2; x++) {
                for (let z = -worldSize/2; z < worldSize/2; z++) {
                    const height = Math.floor(10 + Math.sin(x * 0.1) * 4 + Math.cos(z * 0.1) * 4);
                    for (let y = 0; y < height; y++) {
                        const key = `${x},${y},${z}`;
                        let material = stoneMaterial;
                        if (y === height - 1) material = grassMaterial;
                        else if (y > height - 4) material = dirtMaterial;
                        
                        const block = new THREE.Mesh(blockGeometry, material);
                        block.position.set(x + 0.5, y + 0.5, z + 0.5);
                        block.castShadow = true;
                        block.receiveShadow = true;
                        block.userData.key = key;
                        scene.add(block);
                        blocks.set(key, block);
                        world.set(key, 1);
                    }
                }
            }
        }

        // Клики
        function onMouseClick(event) {
            mouse.x = (event.clientX / window.innerWidth) * 2 - 1;
            mouse.y = -(event.clientY / window.innerHeight) * 2 + 1;
            
            raycaster.setFromCamera(mouse, camera);
            const intersects = raycaster.intersectObjects(Array.from(blocks.values()));
            
            if (intersects.length > 0) {
                const intersect = intersects[0];
                const pos = intersect.object.position;

                if (event.button === 0) { // ЛКМ - поставить
                    const normal = intersect.face.normal;
                    const newPos = new THREE.Vector3(
                        Math.round(pos.x + normal.x * 0.5),
                        Math.round(pos.y + normal.y * 0.5),
                        Math.round(pos.z + normal.z * 0.5)
                    );
                    const key = `${Math.floor(newPos.x)},${Math.floor(newPos.y)},${Math.floor(newPos.z)}`;
                    if (!world.has(key)) {
                        const block = new THREE.Mesh(blockGeometry, grassMaterial);
                        block.position.copy(newPos);
                        block.castShadow = true;
                        block.receiveShadow = true;
                        block.userData.key = key;
                        scene.add(block);
                        blocks.set(key, block);
                        world.set(key, 1);
                    }
                } else if (event.button === 2) { // ПКМ - удалить
                    const key = intersect.object.userData.key;
                    scene.remove(intersect.object);
                    blocks.delete(key);
                    world.delete(key);
                }
            }
        }

        // Управление
        const keys = {};
        document.addEventListener('keydown', (event) => {
            keys[event.code] = true;
            if (event.code === 'KeyR') generateWorld();
        });
        document.addEventListener('keyup', (event) => keys[event.code] = false);

        // Pointer Lock
        renderer.domElement.addEventListener('click', () => {
            renderer.domElement.requestPointerLock();
        });
        document.addEventListener('pointerlockchange', () => {
            isPointerLocked = document.pointerLockElement === renderer.domElement;
        });
        document.addEventListener('mousemove', (event) => {
            if (!isPointerLocked) return;
            player.rotation.y -= event.movementX * 0.002;
            player.rotation.x -= event.movementY * 0.002;
            player.rotation.x = Math.max(-Math.PI/2, Math.min(Math.PI/2, player.rotation.x));
        });
        renderer.domElement.addEventListener('click', onMouseClick);
        renderer.domElement.addEventListener('contextmenu', e => e.preventDefault());

        // ✅ ОСНОВНОЙ ЦИКЛ С ФИЗИКОЙ
        function update() {
            // Движение
            const direction = new THREE.Vector3();
            const frontVector = new THREE.Vector3(0, 0, -(keys['KeyW'] ? 1 : 0) + (keys['KeyS'] ? 1 : 0));
            const sideVector = new THREE.Vector3(-(keys['KeyA'] ? 1 : 0) + (keys['KeyD'] ? 1 : 0), 0, 0);
            
            camera.getWorldDirection(frontVector);
            frontVector.y = 0;
            frontVector.normalize();
            sideVector.applyQuaternion(camera.quaternion);
            sideVector.y = 0;
            sideVector.normalize();
            
            direction.add(frontVector.multiplyScalar(player.speed));
            direction.add(sideVector.multiplyScalar(player.speed));
            
            player.velocity.x = direction.x;
            player.velocity.z = direction.z;

            // Прыжок
            if (keys['Space'] && player.grounded) {
                player.velocity.y = player.jumpPower;
                player.grounded = false;
            }

            // Гравитация
            player.velocity.y -= 0.015;

            // ✅ ПРИМЕНЕНИЕ ФИЗИКИ ПО ОСЯМ
            // X
            const newX = player.position.x + player.velocity.x;
            if (!checkCollision(new THREE.Vector3(newX, player.position.y, player.position.z))) {
                player.position.x = newX;
            }

            // Z  
            const newZ = player.position.z + player.velocity.z;
            if (!checkCollision(new THREE.Vector3(player.position.x, player.position.y, newZ))) {
                player.position.z = newZ;
            }

            // Y (гравитация)
            const newY = player.position.y + player.velocity.y;
            const footY = newY - player.height + 0.1;
            
            if (footY <= 0 || checkCollision(new THREE.Vector3(player.position.x, footY, player.position.z))) {
                player.position.y = Math.floor(footY) + player.height;
                player.velocity.y = 0;
                player.grounded = true;
            } else {
                player.position.y = newY;
            }

            // Камера
            camera.position.copy(player.position);
            camera.position.y += player.height - 0.2;
            camera.rotation.set(player.rotation.x, player.rotation.y, 0);
        }

        function animate() {
            requestAnimationFrame(animate);
            update();
            renderer.render(scene, camera);
        }

        window.addEventListener('resize', () => {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        });

        generateWorld();
        animate();
    </script>
</body>
</html>
