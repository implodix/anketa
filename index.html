<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3D Minecraft</title>
    <style>
        body { 
            margin: 0; 
            overflow: hidden; 
            background: linear-gradient(180deg, #87CEEB 0%, #98D8E8 60%, #E0F6FF 100%);
            font-family: 'Courier New', monospace;
        }
        #info {
            position: absolute; top: 10px; left: 10px; color: white; 
            background: rgba(0,0,0,0.7); padding: 15px; border-radius: 8px;
            font-size: 14px; z-index: 100;
        }
        canvas { display: block; }
    </style>
</head>
<body>
    <div id="info">
        WASD: движение | Мышь: обзор | ЛКМ: поставить блок | ПКМ: удалить | R: перегенерация
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script>
        // Сцена
        const scene = new THREE.Scene();
        const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
        const renderer = new THREE.WebGLRenderer({ antialias: true });
        renderer.setSize(window.innerWidth, window.innerHeight);
        renderer.shadowMap.enabled = true;
        renderer.shadowMap.type = THREE.PCFSoftShadowMap;
        document.body.appendChild(renderer.domElement);

        // Игрок
        const player = {
            position: new THREE.Vector3(0, 20, 0),
            velocity: new THREE.Vector3(0, 0, 0),
            rotation: { x: 0, y: 0 },
            speed: 0.2,
            jumpPower: 0.3,
            grounded: false
        };

        // Мир (воксели)
        const worldSize = 32;
        const world = new Map();
        const blockGeometry = new THREE.BoxGeometry(1, 1, 1);
        const blocks = new Map();

        // Материалы блоков
        const grassMaterial = new THREE.MeshLambertMaterial({ color: 0x4a9c4a });
        const dirtMaterial = new THREE.MeshLambertMaterial({ color: 0x8b4513 });
        const stoneMaterial = new THREE.MeshLambertMaterial({ color: 0x696969 });

        // Свет
        const ambientLight = new THREE.AmbientLight(0x404040, 0.6);
        scene.add(ambientLight);
        const directionalLight = new THREE.DirectionalLight(0xffffff, 0.8);
        directionalLight.position.set(50, 50, 50);
        directionalLight.castShadow = true;
        directionalLight.shadow.mapSize.width = 2048;
        directionalLight.shadow.mapSize.height = 2048;
        scene.add(directionalLight);

        // Мышь
        let mouse = new THREE.Vector2();
        let raycaster = new THREE.Raycaster();
        let isPointerLocked = false;

        // Генерация мира
        function generateWorld() {
            // Очистка
            blocks.forEach(block => scene.remove(block));
            blocks.clear();
            world.clear();

            // Террейн
            for (let x = -worldSize/2; x < worldSize/2; x++) {
                for (let z = -worldSize/2; z < worldSize/2; z++) {
                    const height = Math.floor(8 + Math.sin(x * 0.1) * 3 + Math.cos(z * 0.1) * 3);
                    for (let y = 0; y < height; y++) {
                        const key = `${x},${y},${z}`;
                        let material;
                        if (y === height - 1) material = grassMaterial;
                        else if (y > height - 4) material = dirtMaterial;
                        else material = stoneMaterial;
                        
                        const block = new THREE.Mesh(blockGeometry, material);
                        block.position.set(x, y, z);
                        block.castShadow = true;
                        block.receiveShadow = true;
                        block.userData.key = key;
                        scene.add(block);
                        blocks.set(key, block);
                        world.set(key, 1);
                    }
                }
            }
        }

        // Обработка кликов
        function onMouseClick(event) {
            raycaster.setFromCamera(mouse, camera);
            const intersects = raycaster.intersectObjects(Array.from(blocks.values()));
            
            if (intersects.length > 0) {
                const intersect = intersects[0];
                const pos = intersect.object.position;

                if (event.button === 0) { // ЛКМ - поставить
                    const normal = intersect.face.normal;
                    const newPos = new THREE.Vector3(
                        Math.round(pos.x + normal.x),
                        Math.round(pos.y + normal.y),
                        Math.round(pos.z + normal.z)
                    );
                    const key = `${newPos.x},${newPos.y},${newPos.z}`;
                    if (!world.has(key)) {
                        const block = new THREE.Mesh(blockGeometry, grassMaterial);
                        block.position.copy(newPos);
                        block.castShadow = true;
                        block.receiveShadow = true;
                        block.userData.key = key;
                        scene.add(block);
                        blocks.set(key, block);
                        world.set(key, 1);
                    }
                } else if (event.button === 2) { // ПКМ - удалить
                    const key = intersect.object.userData.key;
                    scene.remove(intersect.object);
                    blocks.delete(key);
                    world.delete(key);
                }
            }
        }

        // Управление мышью
        function onMouseMove(event) {
            if (!isPointerLocked) return;
            player.rotation.y -= event.movementX * 0.002;
            player.rotation.x -= event.movementY * 0.002;
            player.rotation.x = Math.max(-Math.PI/2, Math.min(Math.PI/2, player.rotation.x));
        }

        // Клавиши
        const keys = {};
        document.addEventListener('keydown', (event) => {
            keys[event.code] = true;
            if (event.code === 'KeyR') generateWorld();
        });
        document.addEventListener('keyup', (event) => {
            keys[event.code] = false;
        });

        // Pointer Lock
        renderer.domElement.addEventListener('click', () => {
            renderer.domElement.requestPointerLock();
        });
        document.addEventListener('pointerlockchange', () => {
            isPointerLocked = document.pointerLockElement === renderer.domElement;
        });
        document.addEventListener('mousemove', onMouseMove);
        renderer.domElement.addEventListener('click', onMouseClick);
        renderer.domElement.addEventListener('contextmenu', e => e.preventDefault());

        // Обновление
        function update() {
            // Движение
            const direction = new THREE.Vector3();
            const frontVector = new THREE.Vector3(0, 0, -1);
            const sideVector = new THREE.Vector3(1, 0, 0);
            
            frontVector.applyQuaternion(camera.quaternion);
            sideVector.applyQuaternion(camera.quaternion);
            
            if (keys['KeyW']) direction.add(frontVector);
            if (keys['KeyS']) direction.sub(frontVector);
            if (keys['KeyA']) direction.sub(sideVector);
            if (keys['KeyD']) direction.add(sideVector);
            
            direction.normalize().multiplyScalar(player.speed);
            player.velocity.x = direction.x;
            player.velocity.z = direction.z;

            // Прыжок
            if (keys['Space'] && player.grounded) {
                player.velocity.y = player.jumpPower;
                player.grounded = false;
            }

            // Гравитация
            player.velocity.y -= 0.02;
            
            // Коллизии
            player.position.add(player.velocity);
            
            // Пол
            if (player.position.y < 1) {
                player.position.y = 1;
                player.velocity.y = 0;
                player.grounded = true;
            }

            // Камера
            camera.position.copy(player.position);
            camera.rotation.order = 'YXZ';
            camera.rotation.y = player.rotation.y;
            camera.rotation.x = player.rotation.x;
        }

        // Рендер
        function animate() {
            requestAnimationFrame(animate);
            update();
            renderer.render(scene, camera);
        }

        // Resize
        window.addEventListener('resize', () => {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        });

        // Старт
        generateWorld();
        animate();
    </script>
</body>
</html>
